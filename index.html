<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Você é tudo</h1>
    <p>
        Este é o corpo do texto que você pode editar conforme necessário. Adicione o conteúdo que desejar aqui. Pode ser um texto explicativo, uma mensagem importante ou qualquer outro tipo de conteúdo.
    </p>
</div>
</body>
</html>
