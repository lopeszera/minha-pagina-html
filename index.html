<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #000000;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FFFFFF;
            font-size: 58px;
        }
        p {
            font-size: 36px;
            line-height: 1.6;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Você é Tudo!</h1>
    <p>
        Este é o corpo do texto que você pode editar conforme necessário. Adicione o conteúdo que desejar aqui. Pode ser um texto explicativo, uma mensagem importante ou qualquer outro tipo de conteúdo.
    </p>
</div>
</body>
</html>
